    <link rel="stylesheet" href="style.css">

<body>
    <div>
         <video autoplay loop muted playsinline id="background-video" preload="auto">
        <source src="snowvideo.mp4" type="video/mp4">

    </video>
    
</div>

    <div id="enter-location">

    </div>

    <div id="info-cards-container">

        </div>
        <div class="info-card">
            <h3 class="card-title">Temperature</h3>

        <div class="info-card">
            <h3 class="card-title">Time</h3>
            <p id="currenttime">12:45 PM</p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
